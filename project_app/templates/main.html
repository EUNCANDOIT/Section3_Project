    </style></head><body><article id="25e5e785-55cf-4a4e-a7c0-cd0544ec8a00" class="page sans"><header><h1 class="page-title">🔎 뇌졸중</h1></header><div class="page-body"><p id="31287fbe-9289-4ab4-a8a3-3ea284ff529d" class="">뇌졸중(stroke)은 뇌혈류 이상으로 인해 급성 유발된 국소적인 신경학적 결손 증상을 통칭하는 말이다. </p><p id="7cc7778e-3e68-4ebe-885b-9bb115f0220d" class="">뇌졸중은 증상에 대한 용어로서, 의학적인 질병으로 칭할 때에는 뇌혈관 질환이라고 한다.</p><figure class="block-color-gray callout" style="white-space:pre-wrap;display:flex" id="b6123ff1-8d6a-42c7-ad95-3994f3955bdd"><div style="font-size:1.5em"><span class="icon">▪️</span></div><div style="width:100%">대한뇌졸중학회 역학연구회의 자료에 따르면
    2014년 기준 우리나라 19세 이상 성인의 뇌졸중 유병률은<strong> 
    1.71%</strong> (69만 명)로 남성 1.9% (38만 명), 여성 1.52% (31만 명)였다.</div></figure><h1 id="313048d6-b9c1-4c77-a0b7-9fad6056ca80" class="">💡 사전진단 Click</h1><hr id="0af56094-3200-46d5-ab16-38a272dfc7ad"/><p id="3e24dd34-6b92-4e20-b7f6-b36d570795a8" class="">🚩 <a href="/diagnosis" <mark class="highlight-red_background">사전진단하기</mark></a></p><p id="061731b2-978d-4b6c-b5ec-9d74fdcd7229" class="">
    </p><h1 id="a93b441d-85f5-47d3-b027-c1f65a79a0a2" class="">📰 관련 기사보기</h1><hr id="f66c40ca-23b1-4b76-bcb5-ce10e5fccf17"/><figure id="38bf7f00-6c7e-4f4d-b529-7309cd217d4d"><a href="https://health.chosun.com/site/data/html_dir/2019/10/23/2019102302053.html" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">&#x27;뇌졸중 같은데?&#x27; 초기 증상, 어떻게 알 수 있나요?</div><div class="bookmark-description">국내 뇌졸중 환자는 연간 60만명에 달한다. 현대인에게 뇌졸중이 많은 이유는 고혈압, 당뇨병, 심장질환, 흡연, 과음, 기름진 식생활 등 위험요인이 늘었는데 관리하지 않아서다. 방치하다 어느날 갑자기 뇌졸중이 발생할 수 있다. 뇌졸중은 한국인 사망원인 4위, 전세계 사망원인 2위로 위험도가 높다. 살아 남더라도 3명 중 1명은 반신마비나 언어장애 등 장애를 평생 갖고 살아야 한다.</div></div><div class="bookmark-href">https://health.chosun.com/site/data/html_dir/2019/10/23/2019102302053.html</div></div><img src="https://health.chosun.com/site/data/img_dir/2019/10/23/2019102302038_0.jpg" class="bookmark-image"/></a></figure><figure id="277673de-f8cf-4cee-9bf0-913296e10399"><a href="https://www.junsungki.com/magazine/post-detail.do?id=3234&amp;group=HEALTH" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">코골이가 뇌졸중 유발? 가을 발병률 1위 뇌졸중 예방법</div><div class="bookmark-description">뇌졸중이란 뇌혈관이 막히거나 터져 뇌가 손상되는 질환이다. 2017년 질병관리본부 통계에 따르면 뇌졸중 환자는 9~10월에 가장 많이 발생했다. 원인은 갑자기 쌀쌀해진 가을바람. 우리 몸은 찬 바람을 맞아 체온이 떨어지면 교감신경을 자극해 체온을 보존하기 위해 혈관을 수축시킨다. 이때 말초혈관이 심하게 수축하면서 심장이 평소보다 강한 힘으로 혈액을 밀어내 혈압이 급격히 올라가고, 이로 인해 혈관이 막히거나 터져 뇌졸중이 발생한다.</div></div><div class="bookmark-href"><img src="https://www.junsungki.com/favicon.ico" class="icon bookmark-icon"/>https://www.junsungki.com/magazine/post-detail.do?id=3234&amp;group=HEALTH</div></div><img src="https://tgzzmmgvheix1905536.cdn.ntruss.com/2020/10/70faf715c50a4c2a896037e110b45c77" class="bookmark-image"/></a></figure><figure id="b693fb8e-0124-4a47-8ce8-e82d9d581318"><a href="https://www.joongang.co.kr/article/22546583#home" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">치명적 뇌졸중...10년 안에 45% 사망, 9%는 계층 추락</div><div class="bookmark-description">뇌졸중에 걸리면 10년 안에 절반가량이 숨지는 것으로 나타났다. 또 노동력 상실, 치료비·간병비 등의 부담 때문에 30%가량이 기초수급자로 전락하거나 소득 계층이 떨어진다. 28%는 장애인이 된다. 뇌졸중 환자는 10년 추적한 것은 이번이 처음이다. 국립재활원 2005년 발병환자 5만여명 추적 조사 국립재활원(원장 이범석) 재활연구소는 2005년 뇌졸중에 걸린 4만 9726명의 발병 이후 10년 변화를 추적했다.</div></div><div class="bookmark-href"><img src="https://img.joongang.co.kr/pubimg/favicon/favicon.ico" class="icon bookmark-icon"/>https://www.joongang.co.kr/article/22546583#home</div></div><img src="https://pds.joongang.co.kr//news/component/htmlphoto_mmdata/201804/18/1ade6e11-a487-4508-bd01-adf21d519adc.jpg" class="bookmark-image"/></a></figure><p id="bb2daac1-9b43-4e27-b28e-06fcd9340137" class="">
    </p></div></article></body></html>
